{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito5c3c2f97": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quizme-20181114093534-deployment/amplify-cfn-templates/auth/cognito5c3c2f97-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito5c3c2f97_identitypool_5c3c2f97",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito5c3c2f97_lambda_log_policy",
					"openIdLambdaRoleName": "cognito5c3c2f97_openid_lambda_role",
					"openIdRolePolicy": "cognito5c3c2f97_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito5c3c2f97_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito5c3c2f97_openid_lambda_log_policy",
					"userPoolName": "cognito5c3c2f97_userpool_5c3c2f97",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito5c3c2f97_sns-role",
					"roleExternalId": "cognito5c3c2f97_role_external_id",
					"policyName": "cognito5c3c2f97-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito5c3c2f97_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito5c3c2f97_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito5c3c2f97_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito5c3c2f97_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito5c3c2f97_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito5c3c2f97_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito5c3c2f97_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito5c3c2f97_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "quizme-20181114093534-unauthRole",
					"authRoleName": "quizme-20181114093534-authRole",
					"unAuthRoleArn": "arn:aws:iam::586011406659:role/quizme-20181114093534-unauthRole",
					"authRoleArn": "arn:aws:iam::586011406659:role/quizme-20181114093534-authRole",
					"resourceName": "cognito5c3c2f97",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"apiquizme": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quizme-20181114093534-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "quizme",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito5c3c2f97",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://quizme-20181114093534-deployment/amplify-appsync-files/schema.graphql.1542224228899",
					"ResolverBucket": "quizme-20181114093534-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1542224228899"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}